
  <div id="ball" style="
  z-index:5;
  position:absolute; 
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:purple"></div>
  
</div>

<script>

var velocity = 1;
var positionX = 0;
var positionY = 0;
var ball = document.getElementById('ball');
var reverseball = false;


function ballmove() 
{
  velocity++;
  var Xmin = 0;
  var Xmax = window.innerWidth;
  var Ymin = 0;
  var Ymax = window.innerHeight;
  var maxVel = 150;

 if (reverseball) 
{
  ball.style.backgroundColor = "orangered";
  velocity--;
  positionX = positionX - velocity;
  positionY = positionY - velocity;
  ball.style.left = positionX + 'px';
  ball.style.top = positionY + 'px';
  ball.style.width = positionX + 'px';
  ball.style.height = positionY + 'px';
} else {
  positionX = positionX + velocity;
  positionY = positionY + velocity;
  ball.style.left = positionX + 'px';
  ball.style.top = positionY + 'px';
  ball.style.backgroundColor = "lightblue";
}
if (
  positionX >= Xmax || positionX <= Xmin || positionY >= Ymax || positionY <= Ymin
)
{reverseball = !reverseball}
if (velocity >= maxVel) { velocity = -1; positionX = 0; positionY = 0; reverseball = false;} 
}



setInterval(ballmove, 120);
// YOUR CODE 
// ----------------
</script>
